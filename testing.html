<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./iframe.css"></link>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
  </head>
  <body>
  </body>
  <script>
var y = 200;
var x = 200;
var count = 0;
function setup() {
  createCanvas(400, 400);
  background(0);

}

function draw() {
  noStroke();
  circle(x, y, 4);
  y = y + random(-2, 2);
  x = x + random(-2, 2);

  count++;
  if(count > 200){
    count = 0;
    vy = 0;
    vx = 0;
    y = 200;
    x = 200;
    background(0);
  }
}
  </script>
</html>
